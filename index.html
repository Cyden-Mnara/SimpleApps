<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1">
	<link rel="stylesheet" href="./index.css" type="text/css">
	<title>Simple Apps</title>
</head>
<body  id="body" onloadstart="greeting()">
	<h1>Welcome Informatics</h1>
	<div id="main-container">
		<!-- Screen part -->
		<div id="upper-part">
			<hr>
			<input id="screen" type="text"  readonly/>
			<hr/>
		</div>
		<div class="partitions" id="lower-part">
			<!-- other buttons -->
           <div id="left-part">
			<div id="row01">
				<input type="button" id="button_seven" value="7" onclick="displayValues(value)"/>
				<input type="button" id="button_eight" value="8" onclick="displayValues(value)"/>
				<input type="button" id="button_nine" value="9" onclick="displayValues(value)"/>
			</div>
			<div id="row02"></div>
				<input type="button" id="button_four" value="4" onclick="displayValues(value)"/>
				<input type="button" id="button_five" value="5" onclick="displayValues(value)"/>
				<input type="button" id="button_six" value="6" onclick="displayValues(value)"/>
			<div id="row03"></div>
				<input type="button" id="button_one" value="1" onclick="displayValues(value)"/>
				<input type="button" id="button_two" value="2" onclick="displayValues(value)"/>
				<input type="button" id="button_three" value="3" onclick="displayValues(value)"/>
			<div id="row04">
				<input type="button" id="dot_button" value="." onclick="displayValues(value)"/>
				<input type="button" id="zero_button" value="0" onclick="displayValues(value)"/>
				<input type="button" id="add_button" value="+" onclick="displayValues(value)"/>
			</div>
			<div id="row05">
				<input type="button" id="open_button" value="(" onclick="displayValues(value)"/>
				<input type="button" id="clos_button" value=")" onclick="displayValues(value)"/>
				<input type="button" id="mod_button" value="%" onclick="displayValues(value)"/>
			</div>
		   </div>
		   <!--  operation part of Calculator -->
		   <div class="partitions" id="operation-part">
			<div id="row11">
				<input type="button" id="del_button" value="&#8592" onclick="deleteValues()"/>
			</div>
			<div id="row12">
				<input type="button" id="div_button" value="/" onclick="displayValues(value)"/>
			</div>
			<div id="row13">
				<input type="button" id="mult_button" value="*" onclick="displayValues(value)"/>
			</div>
			<div id="row14">
				<input type="button" id="sub_button" value="-" onclick="displayValues(value)"/>
			</div>
			<div id="row15">
				<input type="button" id="equal_button" value="=" onclick="calc()"/>
			</div>
		   </div>

	</div>
	<script src="./index.js"></script>
</body>
</html>
